<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_9_js</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container">
        <h1 class="text-secondary fw-bolder text-opacity-50 mt-3 text-center">Bookmarker</h1>
        <hr>
        <div class="row">
            <div class="col-md-3 ">
                <div class="my-2 py-3 px-1 bg-secondary bg-opacity-50  container rounded-4">
                    <h6 class=" text-center fw-bold">Categories</h6>
                    <p class="fs-e fw-semibold text-center ">(Click to Filter Results)</p>
                    <hr>
                    <div id="categorySort" class="row gy-3">
                        <div class="col-12 px-4 ">
                            <div class="p-1 bg-info bg-opacity-50 text-center text-over rounded-3 fw-semibold shadow">
                                Unsorted
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div
                    class="mt-2 py-3 px-5 bg-secondary bg-opacity-50 container rounded-4 d-flex flex-column align-items-center">
                    <h5 class="fw-bolder">Bookmark your favorite sites </h5>
                    <div class="line bg-light mt-1"></div>

                    <label class=" fs-5 fw-semibold my-1">Site Name</label>
                    <input id="sName" class="inputs form-control " type="text" placeholder="Name ...">
                    <div id="alert1" class="alert alert-danger w-100 p-1 m-1 text-center d-none"> Required Field </div>
                    <label class="fs-5 fw-semibold my-1">Site URL</label>
                    <input id="url" class="inputs form-control" type="text"
                        placeholder="URL ... Ex: http://google.com ">
                    <div id="alert2" class="alert alert-danger w-100 p-1 m-1 text-center d-none"> Required Field </div>
                    <label class="fs-5 fw-semibold my-1">Add Category</label>
                    <input id="category" class="inputs form-control" type="text" placeholder="Category ... (optional) ">

                    <button id="btnSubmit" type="button" class="btn btn-info mt-2 fw-bold text-dark">Submit
                        Site</button>

                </div>

                <div class="mt-3 py-2 px-5 bg-secondary bg-opacity-50 container rounded-4">
                    <input id="search" class="inputs my-1 form-control" type="text"
                        placeholder="Search Here by Name...">
                </div>

                <div class="mt-4 py-3 px-5 bg-dark bg-opacity-25  container rounded-4 position-relative">
                    <div id="showAllBtn">
                        <!-- <div class="position-absolute rounded-3 showAll animate__animated animate__bounceInRight">Show
                            All</div> -->
                    </div>
                    <table class="table  table-striped table-responsive m-0 ">

                        <thead class="">
                            <th class="text-center w1">Name</th>
                            <th class="text-center w1">Caregory</th>
                            <!-- we added two empty col for buttons -->
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody id="tbody">
                            <!-- <tr>
                                <td class="text-center t-over">moataz</td>
                                <td class="text-center t-over">moataz</td>
                                <td><a href="https://www.google.com/" target="_blank"><button type="button" id="V"
                                            class="btn btn-info text-dark fw-semibold">Visit</button></a>
                                </td>
                                <td><button type="button" id="D" class="btn btn-danger fw-semibold">Delete</button>
                                </td>
                            </tr> -->

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
        <hr>
        <h6 class="text-secondary fw-bolder text-opacity-50 mt-1">Bookmarker @2022</h6>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
